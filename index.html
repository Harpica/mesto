<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис хранения и сортировки фотографий">
  <meta name="robots" content="Фотографии, Профиль, Избранное">
  <title>Mesto</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">

  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="./images/Avatar.png" alt="Аватар">
      <div class="profile__name-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button edit-button edit-button_place_profile" type="button"
          aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button add-button add-button_place_profile" type="button"
        aria-label="Добавить новое Фото"></button>

    </section>
    <section class="photos">
      <ul class="photos__list">
        <li class="photos__element">
          <img class="photos__image" src="./images/Karachaevsk.jpg" alt="Фото Карачаевск">
          <div class="photos__title-container">
            <h2 class="photos__title">Карачаевск</h2>
            <button class="button like-button like-button_place_photos" type="button"
              aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="./images/Elbrus.jpg" alt="Фото Эльбрус">
          <div class="photos__title-container">
            <h2 class="photos__title">Гора Эльбрус</h2>
            <button class="button like-button like-button_place_photos" type="button"
              aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="./images/Dombai.jpg" alt="Фото Домбай">
          <div class="photos__title-container">
            <h2 class="photos__title">Домбай</h2>
            <button class="button like-button like-button_place_photos" type="button"
              aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="./images/Ushba.jpg" alt="Фото Ушба">
          <div class="photos__title-container">
            <h2 class="photos__title">Гора Ушба</h2>
            <button class="button like-button like-button_place_photos" type="button"
              aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="./images/semerka.jpg" alt="Фото Ледник Семерка">
          <div class="photos__title-container">
            <h2 class="photos__title">Ледник Семерка</h2>
            <button class="button like-button like-button_place_photos" type="button"
              aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="photos__element">
          <img class="photos__image" src="./images/karachaevo-cherkessia.jpg" alt="Фото Карачаево-Черкессия">
          <div class="photos__title-container">
            <h2 class="photos__title">Карачаево-Черкессия</h2>
            <button class="button like-button like-button_place_photos" type="button"
              aria-label="Добавить в избранное"></button>
          </div>
        </li>
      </ul>
    </section>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form" name="profile-form">
          <button class="button close-button close-button_place_edit-form" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__input" id="input-name" name="profile-name" required>
            <input type="text" class="popup__input" id="input-description" name="profile-job" required>
            <input type="submit" class="popup__button" value="Сохранить" aria-label="Сохранить изменения">
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>

  </footer>

<!-- Добавить template для карточек -->

  <script src="./scripts/script.js"></script>
</body>

</html>
