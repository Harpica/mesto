<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сервис хранения и сортировки фотографий"><meta name="robots" content="Фотографии, Профиль, Избранное"><title>Mesto</title><link rel="icon" type="image/x-icon" href="44b4041e5c4e280d76cf.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="logo" src="9acae8482e5b5b17160c.svg" alt="Логотип Mesto Russia"></header><main class="content"><section class="profile"><div class="profile__image-container"><img class="profile__photo" src="f3f421c995d2418515d0.png" alt="Аватар"></div><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button edit-button edit-button_place_profile" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="button add-button add-button_place_profile" type="button" aria-label="Добавить новое Фото"></button></section><section class="photos"><ul class="photos__list"></ul></section><section class="popup profile-popup"><div class="popup__container"><form class="popup__form profile-popup__form" name="profile-form"><button class="button close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input-container"><input class="popup__input" id="input-name" name="profile-name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error" id="profile-name-error"></span> <input class="popup__input" id="input-description" name="profile-job" placeholder="Род деятельности" minlength="2" maxlength="40" required> <span class="popup__error" id="profile-job-error"></span> <input type="submit" class="popup__button" value="Сохранить" aria-label="Сохранить изменения"></fieldset></form></div></section><section class="popup avatar-popup"><div class="popup__container"><form class="popup__form avatar-popup__form" name="avatar-form"><button class="button close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__input-container"><input type="url" class="popup__input avatar-popup__input-link" name="avatar-link" placeholder="Ссылка на аватар" required> <span class="popup__error" id="avatar-link-error"></span> <input type="submit" class="popup__button" value="Сохранить" aria-label="Сохранить изменения"></fieldset></form></div></section><section class="popup image-popup popup_opacity_small"><div class="image-container"><figure class="popup__figure"><img src="#" alt="Увеличенное изображение" class="popup__image"><figcaption class="popup__caption"></figcaption></figure><button class="button close-button" type="button"></button></div></section><section class="popup add-popup"><div class="popup__container"><form class="popup__form add-popup__form" name="add-photo-form"><button class="button close-button" type="button"></button><h2 class="popup__title">Новое место</h2><fieldset class="popup__input-container"><input class="popup__input add-popup__input-title" name="photo-title" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error" id="photo-title-error"></span> <input type="url" class="popup__input add-popup__input-link" name="photo-link" placeholder="Ссылка на картинку" required> <span class="popup__error" id="photo-link-error"></span> <input type="submit" class="popup__button" value="Сохранить" aria-label="Сохранить изменения"></fieldset></form></div></section><section class="popup delete-popup"><div class="popup__container"><form class="popup__form delete-popup__form" name="delete-form"><button class="button close-button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><fieldset class="popup__input-container"><input type="submit" class="popup__button" value="Да" aria-label="Удалить карточку"></fieldset></form></div></section></main><footer class="footer"><p class="footer__copyright">&COPY; 2022 Mesto Russia</p></footer><template id="photos-element"><li class="photos__element"><img class="photos__image" src="#" alt="Иллюстрация"><div class="photos__title-container"><h2 class="photos__title"></h2><div><button class="button like-button like-button_place_photos" type="button" aria-label="Добавить в избранное"></button><p class="photos__like-counter">0</p></div></div><button class="button delete-button photos__delete-button" type="button" aria-label="Удалить"></button></li></template></body></html>
