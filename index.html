<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис хранения и сортировки фотографий">
  <meta name="robots" content="Фотографии, Профиль, Избранное">
  <title>Mesto</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">

  </header>
  <main class="content">
    <section class="profile">
        <img class="profile__photo" src="./images/Avatar.png" alt="Аватар">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button edit-button edit-button_place_profile"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      <button class="button add-button add-button_place_profile"></button>

    </section>
    <section class="photos">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>

  </footer>

</body>

</html>
