<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис хранения и сортировки фотографий">
  <meta name="robots" content="Фотографии, Профиль, Избранное">
  <title>Mesto</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">

  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="./images/Avatar.png" alt="Аватар">
      <div class="profile__name-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button edit-button edit-button_place_profile" type="button"
          aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button add-button add-button_place_profile" type="button"
        aria-label="Добавить новое Фото"></button>

    </section>
    <section class="photos">
      <ul class="photos__list">
      </ul>
    </section>
    <!-- секция попапа для изменения данных профиля -->
    <section class="popup profile-popup">
      <div class="popup__container">
        <form class="popup__form profile-popup__form" name="profile-form">
          <button class="button close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__input" id="input-name" name="profile-name" placeholder="Имя" required>
            <input type="text" class="popup__input" id="input-description" name="profile-job" placeholder="Род деятельности" required>
            <input type="submit" class="popup__button" value="Сохранить" aria-label="Сохранить изменения">
          </fieldset>
        </form>
      </div>
    </section>
    <!-- секция попапа для увеличения изображения-->
    <section class="popup image-popup popup_opacity_small">
      <div class="image-container">
        <figure class="popup__figure">
          <img src="#" alt="Увеличенное изображение" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="button close-button" type="button"></button>
      </div>
    </section>
    <!-- секция попапа для добавления картинки -->
    <section class="popup add-popup">
      <div class="popup__container">
        <form class="popup__form add-popup__form" name="add-photo-form">
          <button class="button close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__input add-popup__input-title" name="photo-title" placeholder="Название"
              required>
            <input type="text" class="popup__input add-popup__input-link" name="photo-link"
              placeholder="Ссылка на картинку" required>
            <input type="submit" class="popup__button" value="Сохранить" aria-label="Сохранить изменения">
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>

  </footer>

  <template id="photos-element">
    <li class="photos__element">
      <img class="photos__image" src="#" alt="Иллюстрация">
      <div class="photos__title-container">
        <h2 class="photos__title"></h2>
        <button class="button like-button like-button_place_photos" type="button"
          aria-label="Добавить в избранное"></button>
      </div>
      <button class="button delete-button photos__delete-button" type="button" aria-label="Удалить"></button>
    </li>
  </template>

  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
